<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <title th:text="${title}"></title>
</head>
<body>

<div th:insert="~{blocks/nav-block :: navigation}"></div>


<form method="post" th:action="@{/send_form_process}">
    <label for="email">Enter email to send:</label><br>
    <input type="email" id="email" name="email">
    <br>

    <label for="subject">Enter email subject:</label><br>
    <input type="text" id="subject" name="subject">
    <br>

    <label for="body">Enter email body:</label><br>
    <input type="text" id="body" name="text">
    <br>

    <label for="send">Send email</label><br>
    <input type="submit" id="send" value="Send email">
</form>

</body>
</html>
