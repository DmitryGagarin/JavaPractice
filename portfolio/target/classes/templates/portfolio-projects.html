<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="mr-4 ml-4">
    <header th:insert="~{blocks/header :: header}"></header>
    <nav th:insert="~{blocks/navigation :: navigation}"></nav>

    <div class="container mt-5">
        <h1>Add project</h1>
        <form action="/portfolio/projects/add" method="post">
            <input type="text" name="name" placeholder="project title" class="form-control">
            <input type="text" name="language" placeholder="project language" class="form-control">
            <input type="text" name="link" placeholder="project link" class="form-control">
            <textarea type="text" name="description" placeholder="project description" class="form-control"> </textarea>
            <button type="submit" class="btn btn-success">Add project</button>
        </form>
    </div>

    <div th:each="element : ${project}" class="alert alert-info mt-2">
        <h3 th:text="${element.name}"></h3>
        <h4 th:text="${element.language}"></h4>
        <h4 th:text="${element.description}"></h4>
        <h4 th:text="${element.link}"></h4>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
