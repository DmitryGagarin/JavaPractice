<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{title}"></title>
</head>
<body>

<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Sender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${listMessages}">
            <td th:text="${message.id}">ID</td>
            <td th:text="${message.content}">Content</td>
            <td th:text="${message.name}">Sender</td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h3><a th:href="@{/home}">Home</a></h3>
</div>

</body>
</html>
