<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link rel="stylesheet" type="style/css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_registration}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="email" th:field="*{email}" class="form-control" placeholder="email" required/>
        <input type="password" th:field="*{password}" class="form-control" placeholder="password"
               required minlength="6" maxlength="10"/>
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="first name"
               required minlength="2" maxlength="20"/>
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="second name"
               required minlength="2" maxlength="20"/>
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
</div>
</form>
</div>
</body>
</html>
