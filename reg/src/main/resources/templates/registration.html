<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="@{title}"></title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="registration_wrapper">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_registration}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="email" required/>
        </label>
        <label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="password"
                   required minlength="6" maxlength="10"/>
        </label>
        <label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="first name"
                   required minlength="2" maxlength="20"/>
        </label>
        <label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="second name"
                   required minlength="2" maxlength="20"/>
        </label>
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
