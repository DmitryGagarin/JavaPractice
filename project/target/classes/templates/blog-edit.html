<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Article editing</h1>
    <div th:each="element : ${post}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Insert title" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Insert anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Insert full text" class="form-control" th:text="${element.full_text}"></textarea><br>
            <button type="submit" class="btn btn-success">Finish editing article</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
