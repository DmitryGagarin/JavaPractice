<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of the website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5">
    <h1>Blog of the website</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.anons}"></p>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Details</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
